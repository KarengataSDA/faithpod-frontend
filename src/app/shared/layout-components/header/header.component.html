<!-- app-Header -->
<div class="app-header header sticky">
  <div class="container-fluid main-container">
    <div class="d-flex">
      <a
        aria-label="Hide Sidebar"
        class="app-sidebar__toggle"
        data-bs-toggle="sidebar"
        (click)="toggleSidebar()"
      ></a>
      <!-- sidebar-toggle-->
      <a class="logo-horizontal" routerLink="/dashboard">
        <img
          src="./assets/images/brand/main-logo.svg"
          class="header-brand-img desktop-logo"
          alt="logo"
        />
        <img
          src="./assets/images/brand/main-logo.svg"
          class="header-brand-img light-logo1"
          alt="logo"
          style="height: 50px;"
        />
      </a>
      <!-- LOGO -->
      <div class="main-header-center ms-3 d-none d-lg-block">
        <input type="search" class="form-control dropdown-toggle"
          placeholder="Search for results..."  autocomplete="off"/>
        <button class="btn px-0 pt-2 search-header">
          <i class="fe fe-search" aria-hidden="true"></i>
        </button>
        
      </div>
      <div class="d-flex order-lg-2 ms-auto header-right-icons">
        <div class="dropdown d-none">
          <a
            href="javascript:void(0)"
            class="nav-link icon"
            data-bs-toggle="dropdown"
          >
            <i class="fe fe-search"></i>
          </a>
          <div class="dropdown-menu header-search dropdown-menu-start">
            <div class="input-group w-100 p-2">
              <input
                type="text"
                class="form-control"
                placeholder="Search...."
              />
              <div class="input-group-text btn btn-primary">
                <i class="fe fe-search" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- SEARCH -->
        <button
          class="navbar-toggler navresponsive-toggler d-lg-none ms-auto"
          type="button"
          (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed"
        >
          <span class="navbar-toggler-icon fe fe-more-vertical"></span>
        </button>
        <div class="navbar navbar-collapse responsive-navbar p-0">
          <div class="collapse navbar-collapse" id="navbarSupportedContent-4"
          #collapse="ngbCollapse"
          [(ngbCollapse)]="isCollapsed"
          >
            <div class="d-flex order-lg-2">

              <app-search-component/>

              <!-- SIDE-MENU -->
              <div ngbDropdown class="dropdown d-flex profile-1">
                <a ngbDropdownToggle
                  href="javascript:void(0)"
                  data-bs-toggle="dropdown"
                  class="nav-link leading-none d-flex"
                >
                  <!-- <img
                    src="./assets/images/users/21.jpg"
                    alt="profile-user"
                    class="avatar profile-user brround cover-image"
                  /> -->
                  <span  style="height: 35px; width: 35px;" class="avatar cover-image avatar-md brround bg-primary me-3">
                    <h6 style="margin-top: 10px; margin-left: 0px; font-weight: bold;" >{{getInitials()}}</h6>
                  </span>
                </a>
                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <div class="drop-heading">
                    <div ngbDropdownItem class="text-center">
                      <h5 class="text-dark mb-0 fs-14 fw-semibold">
                        {{user?.first_name}}
                      </h5>
                      <small class="text-muted">{{user?.role?.name}}</small>
                    </div>
                  </div>
                  <div class="dropdown-divider m-0"></div>
                  <a ngbDropdownItem class="dropdown-item"  routerLink="/pages/profile">
                    <i class="dropdown-icon fe fe-user"></i> Profile
                  </a>

                  <!-- <a ngbDropdownItem class="dropdown-item"  routerLink="/pages/mail-inbox">
                    <i class="dropdown-icon fe fe-mail"></i> Inbox
                    <span class="badge bg-danger rounded-pill float-end"
                      >0</span
                    >
                  </a> -->
            
                  <a ngbDropdownItem (click)="logout()" class="dropdown-item">
                    <i class="dropdown-icon fe fe-alert-circle"></i> Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /app-Header -->

<ng-template #content let-modal>
  
 
</ng-template>
