<app-page-header
  [title]="'Add Role'"
  [items]="['roles']"
  [active_item]="'Add Role'"
></app-page-header>

<!-- ROW-1 OPEN -->
<div class="row justify-content-center">
  <div class="col-xl-8">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Add Role</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="" class="card-title">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Name"
            />
          </div>

          <div class="" formArrayName="permissions">
            <div class="card-title">Permissions</div>
            <div
              class="form-check col-3 pb-2"
              *ngFor="let permission of permissions; let i = index" [formGroupName]="i"
              style="position: relative; display: inline-block"
            >
              <input class="form-check-input" type="checkbox" formControlName="value"/>
              <span style="padding: 10px">{{ permission.name }}</span>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn ms-2 btn-primary my-1">Save</button>
          <a href="#" class="btn ms-2 btn-danger my-1">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- ROW-1 CLOSED -->
