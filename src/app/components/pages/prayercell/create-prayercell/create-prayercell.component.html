<app-page-header
  [title]="'Add Prayercell'"
  [items]="['Prayercell']"
  [active_item]="'Add Prayercell'"
></app-page-header>

<!-- ROW-1 OPEN -->
<div class="row justify-content-center">
  <div class="col-xl-8">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Add Prayercell</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn ms-2 btn-primary my-1">Save</button>
          <a href="#" class="btn ms-2 btn-danger my-1">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- ROW-1 CLOSED -->
